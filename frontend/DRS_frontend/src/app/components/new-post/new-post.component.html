<div class="card-body">
  <div class="container py-5">
  <div class="text-center mb-4">
    <h3 style="color: yellowgreen; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" >Create your new post</h3>
  </div>

  <div class="card" style="width: 18rem; justify-content: center;    background-color: rgb(255 255 255 / 15%);
">
    <img *ngIf="imagePreview"
    [src]="imagePreview" class="card-img-top"  id="image_path" alt="Image Preview">
    <div class="card-body">
      <div class="form-floating justify-content-center" >
        <textarea class="form-control"          [(ngModel)]="postObject.txt"
        placeholder="Leave a comment here" id="txt" style="height: 100px"></textarea>
        <label for="floatingTextarea2">Be creative :)</label>
      </div>
      <input
          type="file"
          (change)="onImageSelected($event)"
          id="image-input"
          name="image"
          style="display: none"
          accept="image/*"
          
        />
        <!-- Action Buttons -->
          <button style="position: absolute; left: 0;"
          class="btn btn-primary px-4"
          (click)="triggerFileInput()"
        >
          Add Image
        </button>

        <!-- Post Button -->
        <button style="position: absolute; right: 0;" class="btn btn-success px-4" (click)="onPost()">Post</button>
    </div>
  </div>
