<div *ngIf="userList.length > 0; else noResults">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 my-2" *ngFor="let user of userList">
      <div
        class="card h-100 shadow-sm"
        style="background-color: rgb(255 255 255 / 55%); border: 1px solid #d6d6d6; border-radius: 8px;"
      >
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-primary">{{ user.name }} {{ user.lastname }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ user.username }}</h6>
          <p class="card-text mb-1">
            <strong> <i class="bi bi-envelope"></i> Email:</strong> {{ user.email }}
          </p>
          <p class="card-text mb-1">
            <strong><i class="bi bi-geo"></i>   Location:</strong> {{ user.city }}, {{ user.state }}
          </p>
          <p class="card-text mb-1">
            <strong><i class="bi bi-crosshair"></i>  Address:</strong> {{ user.address }}
          </p>
          <p class="card-text mb-3">
            <strong><i class="bi bi-telephone"></i>  Phone:</strong> {{ user.phonenumber }}
          </p>
          <button
            class="btn btn-success mt-auto"
            (click)="onAddFriend(user.username)"
          >
          <i class="bi bi-person-plus-fill"></i>    Add Friend
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #noResults>
  <p class="text-center text-muted mt-4">No users found</p>
</ng-template>
