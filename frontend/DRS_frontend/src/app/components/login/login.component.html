<div class="container text-center">
  <div class="row my-4">
    <div class="col">
      <h3>Welcome!</h3>
    </div>
  </div>
  

  <div class="form-floating mb-3">
    <input id="username"
    [(ngModel)]="userObj.username" type="text" class="form-control" placeholder="John">
    <label for="username">Username</label>
  </div>
  <div class="form-floating">
    <input id="password"
    [(ngModel)]="userObj.password" type="password" class="form-control" placeholder="John123">
    <label for="password">Password</label>
  </div>
  
  <br/>

  <div class="row">
    <div class="container">
      <input
        id="loginbtn"
        (click)="onLoginUser()"
        class="button-32"
        type="submit"
        value="Log in"
      />
    </div>
  </div>
</div>
