
<div class="overlay-container mat-elevation-z2">
    <mat-divider />
    <mat-action-list>
        @for (search of recentSearches();track $index){
            <mat-list-item (click)="performSearch(search)">
                <mat-icon matListItemIcon>history</mat-icon>
                <p matListItemTitle class="searchHistory">{{search}}</p>
                <button matListItemMeta math-icon-button (click)="deleteRecentSearch(search); $event.stopPropagation()">
                    <mat-icon>close</mat-icon>
                </button>
                
            </mat-list-item>
        }
    </mat-action-list>

</div>
