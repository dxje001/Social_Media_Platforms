<div class="container py-5">
  <<div class="row">
    <div class="col-12 text-center">
      <h3 style="color: yellowgreen; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" id="kk2">Review user posts:</h3>
    </div>
  </div>

  
    <div
      *ngFor="let post of posts"
      class="card shadow-sm mb-4 border-0 mx-auto"
      style="max-width: 600px"
    >
    <div class="card mb-3mb-3"  >
      <div class="row g-0">
        <div class="col-md-4" *ngIf="post.image_path">
          <img  [src]="'http://localhost:5000/post/post-image/' + post.post_id"          class="img-fluid rounded shadow-sm"
          alt="Post Image"
          style="max-height: 300px; object-fit: cover">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5 class="card-title mb-0 text-danger">{{ post.username }}</h5>
              <span class="badge bg-warning">Pending</span>
            </div>
            
            <p class="card-text">T{{ post.txt }}</p>
            <p class="card-text-"><small class="text-body-secondary">{{
              post.created_at | date : "short"
            }}</small></p>
          </div>
        </div>
         <!-- Action Buttons -->
      <div class="d-flex justify-content-between">
        <button
          (click)="onApprovePost(post.post_id)"
          class="btn btn-success px-4"
        >
          Approve
        </button>
        <button
          (click)="onRejectPost(post.post_id)"
          class="btn btn-danger px-4"
        >
          Reject
        </button>
      </div>
        </div>
      </div>
    </div>
  
</div>
